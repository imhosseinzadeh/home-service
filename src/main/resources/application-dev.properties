spring.application.name=home_service
#DataBase Config
spring.datasource.url=jdbc:postgresql://localhost:5432/home_service
spring.datasource.username=postgres
spring.datasource.password=12345678
#Hibernate Config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=true
#Hikari Config
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=10000
server.tomcat.connection-timeout=15000
#spring.datasource.url=jdbc:mysql://localhost:3306/home_service_provider?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
#logback
logging.config=classpath:logback-spring.xml
logging.file.name=application
logging.file.path=.logs
#Open Session In View
spring.jpa.open-in-view=false